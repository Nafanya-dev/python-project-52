{% extends 'base.html' %}


{% block content %}
{% for message in messages %}
    <div class="alert alert-{{ message.type }} alert-dismissible fade show alert-{{ message.tags }}" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endblock %}
